<!doctype html>
<html ng-app="LunchCheck" lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body >
   <div ng-controller="LunchController"
    class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-model = "lunchList"
             placeholder="list comma separated dishes you usually have for lunch - leave no empty commas"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click = "analyse()"
             class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{sayMessage()}}
         </div>
   </div>

</body>
</html>
